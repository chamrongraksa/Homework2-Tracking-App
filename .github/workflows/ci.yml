name: Docker Build and Test

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # NEW: Run Linting
      - name: Run ESLint
        run: npm run lint

      # NEW: Check Formatting
      - name: Check Formatting
        run: npm run format:check

      - name: Build the Image
        run: docker build -t practice-app .
      - name: Install dependencies
        run: npm install

      - name: Fix permissions
        run: chmod +x ./node_modules/.bin/eslint

      - name: Run ESLint
        run: npm run lint